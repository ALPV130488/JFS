<html>
<head><title>RegistrationForm</title></head>
<body align="center" bgcolor="yellow">
<forms>
<h1>LOGIN</h1>
<h3>Text Box</h3>

Username:-<input type="text" name="Username"><br><br>
Password:-<input type="password" name="Passoword"><br>

<h3>Radio Buttons</h3>
<h4>Gender</h4>
<input type="radio" name="gender">Male<br><br>
<input type="radio" name="gender" checked="checked">Female<br>

<h3>Check Box</h3>
<h4>Hobbies</h4>
<input type="checkbox">Playing<br>
<input type="checkbox">Reading<br>
<input type="checkbox">Painting<br>
<input type="checkbox">Eating<br>
<input type="checkbox">Singing<br>

<h3>Text Area</h3>
<h4>ADDRESS</h4>
<textarea rows="5" cols="50"></textarea>

<h3>Select Tag</h3>
<h4>Intrested Courses</h4>
<select multiple size="5" >
<option>JAVA</option>
<option>HTML</option>
<option>CSS</option>
<option>JAVASCRIPT</option>
<option>ANGULAR</option>

</select>


<h3>File upload</h3>
<input type="file" name="file">

<h3>Button</h3>
<input type="Submit" name="submit" value="submit">
<input type="Reset" name="Reset" value="reset">
<input type="button" name="button" value="Click Me">
<input type="image" name="imgbutton" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" width="100" height="50">

</forms>
</body>
</html>
